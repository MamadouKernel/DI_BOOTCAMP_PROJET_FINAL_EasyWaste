<div
  class="container-login"
  nz-row
  nzAlign="middle"
  [nzGutter]="24"
  nzJustify="center"
>
  <nz-col [nzXs]="24" [nzSm]="8" class="col-login">
    <nz-row [nzGutter]="24" nzJustify="center" nzAlign="middle">
      <nz-col [nzSpan]="24">
        <h2 class="">Register</h2>
      </nz-col>
    </nz-row>
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="userName"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group nzPrefixIcon="mail">
                  <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="Email"
              />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Register
      </button>
      Or
      <a>login!</a>
    </form>
  </nz-col>
</div>
